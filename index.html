        function update(){
            scene.clear();
            road.update();
            checkKeys();
            car.update();
            newDx = accel.getAY();
            newDX *= -5;

            car.update();
        
        } // end update
        
            
    function checkKeys(){
        car.setDX(0);
        car.setDY(0);
        
        if (keysDown[K_UP]){
            car.setDY(-5);
        }
        if (keysDown[K_DOWN]){
            car.setDY(5);
        }
        if (keysDown[K_LEFT]){
            car.setDX(-10);
        }
